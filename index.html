<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <!-- header start -->
    <header>
        <div class="container">
            <div class="row">
                <div class="logo">
                    <img src="images/logo/Logo.svg" alt="logo" />
                </div>
                <nav>
                    <ul class="list">
                        <li><a href="#" class="active">Home</a></li>
                        <li><a href="#">Courses</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="buttons">
                    <a href="#">Sign Up</a>
                    <a href="#">Login</a>
                </div>
                <div class="hamburger-icon">
                    <img src="images/icons/hamburger-icon.svg" alt="hamburger icon" />
                </div>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- hero section start -->
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="hero-box">
                    <img src="images/icons/flash-icon.svg" alt="flash icon" />
                    <h1><span>Unlock</span> Your Creative Potential</h1>
                </div>
                <h2>with Online Design and Development Courses.</h2>
                <p>Learn from Industry Experts and Enhance Your Skills.</p>

                <div class="buttons">
                    <a href="#">Explore Courses</a>
                    <a href="#">View Pricing</a>
                </div>

                <div class="brands">
                    <div class="brand-item">
                        <img src="images/brands/zapier.svg" alt="zapier icon" />
                    </div>
                    <div class="brand-item">
                        <img src="images/brands/spotify.svg" alt="spotify icon" />
                    </div>
                    <div class="brand-item">
                        <img src="images/brands/zoom.svg" alt="zoom icon" />
                    </div>
                    <div class="brand-item">
                        <img src="images/brands/amazon.svg" alt="amazon icon" />
                    </div>
                    <div class="brand-item">
                        <img src="images/brands/adobe.svg" alt="adobe icon" />
                    </div>
                    <div class="brand-item">
                        <img src="images/brands/notion.svg" alt="notion icon" />
                    </div>
                    <div class="brand-item">
                        <img src="images/brands/netfilx.svg" alt="netfilx icon" />
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
